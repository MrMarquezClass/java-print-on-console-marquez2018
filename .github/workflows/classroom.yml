name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Hello World Test
      id: hello-world-test
      uses: classroom-resources/autograding-io-grader@v1
      with:
        test-name: Hello World Test
        setup-command: ''
        command: "./test.sh"
        input: ''
        expected-output: Hello
        comparison-method: contains
        timeout: 10
        max-score: 100
    - name: Hello World Test2
      id: hello-world-test2
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: Hello World Test2
        setup-command: ''
        command: "./test.sh"
        timeout: 10
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        HELLO-WORLD-TEST_RESULTS: "${{steps.hello-world-test.outputs.result}}"
        HELLO-WORLD-TEST2_RESULTS: "${{steps.hello-world-test2.outputs.result}}"
      with:
        runners: hello-world-test,hello-world-test2
